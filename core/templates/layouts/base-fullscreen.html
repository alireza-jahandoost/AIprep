<!DOCTYPE html>
<html lang="en">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Primary Meta Tags -->
<title>
    AIPrep - {% block title %}{% endblock %}
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="AIPrep - English Exam Preparation AI">
<meta name="author" content="AIPrep">
<meta name="description" content="AIPrep is a platform designed to enhance your English skills and provide comprehensive preparation for English language exams. Whether you're looking to improve your proficiency or get ready for tests, AIPrep offers many tools to support your learning journey.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://panel.aiprep.ir">
<meta property="og:title" content="AIPrep - English Exam Preparation AI">
<meta property="og:description" content="AIPrep is a platform designed to enhance your English skills and provide comprehensive preparation for English language exams. Whether you're looking to improve your proficiency or get ready for tests, AIPrep offers many tools to support your learning journey.">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://panel.aiprep.ir">
<meta property="twitter:title" content="AIPrep - English Exam Preparation AI">
<meta property="twitter:description" content="AIPrep is a platform designed to enhance your English skills and provide comprehensive preparation for English language exams. Whether you're looking to improve your proficiency or get ready for tests, AIPrep offers many tools to support your learning journey.">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="/static/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/static/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Notyf -->
<link type="text/css" href="/static/assets/vendor/notyf/notyf.min.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="/static/assets/css/volt.css" rel="stylesheet">

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head> 
<body class="{% block body_class %}{% endblock body_class %}">
           
    {% block content %}{% endblock content %}

    {% include 'includes/scripts.html' %}    
    
    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
